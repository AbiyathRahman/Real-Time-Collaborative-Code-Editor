version: '3.8'

services:
  # Backend API Servers
  server-1:
    build: .
    container_name: collaborative-editor-server-1
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://root:example@mongodb:27017/editor_db?authSource=admin
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  server-2:
    build: .
    container_name: collaborative-editor-server-2
    ports:
      - "3001:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://root:example@mongodb:27017/editor_db?authSource=admin
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  server-3:
    build: .
    container_name: collaborative-editor-server-3
    ports:
      - "3002:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MONGODB_URI: mongodb://root:example@mongodb:27017/editor_db?authSource=admin
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 404) throw new Error(r.statusCode)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: collaborative-editor-redis
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: collaborative-editor-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: editor_db
    volumes:
      - mongodb-data:/data/db
    networks:
      - editor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
  mongodb-data:

networks:
  editor-network:
    driver: bridge
